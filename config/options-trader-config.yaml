# Options Trading Microservice Configuration

# Watchlist - symbols to monitor for 0DTE options
watchlist:
#   - SPX
   - SPY
#   - QQQ
#   - AAPL
#   - TSLA

# Historical data parameters
historical_days: 2

# Interactive Brokers connection settings
# Note: When running in Docker, ib_host will be overridden by environment variable
ib_host: 'ajj-ib-gateway'  # Docker service name (or '127.0.0.1' for local Gateway)
ib_port: 4004  # IB Gateway: 4002 for paper, 4001 for live
               # TWS: 7497 for paper, 7496 for live
ib_client_id: 1

# Trading mode
paper_trading: true  # Set to false for live trading

# Greeks thresholds for breakout detection
# Gamma: measures rate of change in delta
min_gamma: 0.02  # Higher gamma = more sensitive to price moves | .05

# Delta: directional exposure (-1 to 1)
min_delta: 0.10  # Minimum directional exposure | .20
max_delta: 0.80  # Maximum (favor OTM options for breakouts)

# Vega: sensitivity to volatility changes
min_vega: 0.05  # Higher vega = benefits from vol expansion | .10

# Theta: time decay (negative value)
min_theta: -0.25  # Less aggressive time decay | .50

# IV Percentile: where current IV ranks historically
min_iv_percentile: 10  # Avoid extremely low IV | 30
max_iv_percentile: 90  # Avoid extremely high IV (prefer expanding vol) | 70

# Risk management
max_trades_per_day: 5
require_confirmation: true  # Require manual approval before each trade

## Additional filters (can be extended)
